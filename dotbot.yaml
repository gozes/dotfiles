- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
    - ~/Code

- link:
    ~/.config/nvim: nvim
    ~/.config/fish: fish
    ~/.config/kitty: kitty
    ~/.config/helix: helix
    ~/.config/zellij: zellij
    ~/.tmux.conf: tmux.conf

- shell:
  - chsh -s $(which fish)
