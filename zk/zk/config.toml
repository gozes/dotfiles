# SETTINGS
[note]

# Language used when writing notes.
# This is used to generate slugs or with date formats.
language = "en"

# The default title used for new note, if no `--title` flag is provided.
default-title = "Untitled-{{format-date now '%Y-%m-%d'}}"

# Template used to generate a note's filename, without extension.
filename = "{{slug title}}"

# The file extension used for the notes.
extension = "md"

# Template used to generate a note's content.
# If not an absolute path, it is relative to .zk/templates/
template = "default.md"

# Configure random ID generation.

# The charset used for random IDs.
id-charset = "alphanum"

# Length of the generated IDs.
id-length = 8

# Letter case for the random IDs.
id-case = "lower"



# EXTRA VARIABLES
[extra]
author = "gozes"


# GROUP OVERRIDES
[group.work]
paths = ["work"]

[group.work.note]
filename = "{{slug title}}"
extension = "md"

[group.daily]
paths = ["~/notes/daily/"]

[group.daily.note]
filename = "{{format-date now '%Y-%m-%d'}}"
extension = "md"
template = "daily.md"

[group.weekly]
paths = ["weekly"]

[group.weekly.note]
filename = "{{ format-date (date 'last sunday') '%Y-%m-%d' }}-{{ format-date now '%Y-%m-%d' }}"
extension = "md"
template = "weekly.md"

[group.ref]

[group.ref.note]
filename = "{{slug title}}"
extension = "md"
template = "ref.md"

[group.main]

[group.main.note]
filename = "{{slug title}}"
extension = "md"
template = "main.md"



# MARKDOWN SETTINGS
[format.markdown]
hashtags = true
link-format = "wiki"


# EXTERNAL TOOLS
[tool]

# Default editor used to open notes.
editor = "nvim"

# Pager used to scroll through long output.
pager = "less -FIRX"

# Command used to preview a note during interactive fzf mode.
fzf-preview = "bat -p --color always {-1}"

# NAMED FILTERS
[filter]
recents = "--sort created- --created-after 'last two weeks'"

# COMMAND ALIASES
[alias]

# Edit the last modified note.
edlast = "zk edit --limit 1 --sort modified- $argv"

# Edit the notes selected interactively among the notes created the last two weeks.
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

# Show a random note.
lucky = "zk list --quiet --format full --sort random --limit 1"

# list notes for editing
ls = "zk edit --interactive"

# sear notes by tags
t = "zk edit --interactive --tag $argv"

config = 'nvim "$HOME/.dotfiles/zk/zk/config.toml"'

# new journal entry
daily = 'zk new --no-input "$ZK_NOTEBOOK_DIR/daily"'

# new note
ne = 'zk new --no-input "$ZK_NOTEBOOK_DIR/ideas" --title $argv'

# update zk notes
push = "cd $ZK_NOTEBOOK_DIR; git add -A; git commit -am 'updating'; git push; cd -"
pull = "cd $ZK_NOTEBOOK_DIR; git pull; zk index; cd -"

# remove a files
#rm = "zk list --interactive --quiet --format path --delimiter0 $argv | xargs -0 rm -vf --"

# open last zk in slides
#slides = "zk list --interactive --quiet --format path --delimiter0 $argv | xargs -0 slides"

# LSP (EDITOR INTEGRATION)
[lsp]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
