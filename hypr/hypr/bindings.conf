# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- firefox --new-window
#$browser = omarchy-launch-browser

#bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, return, Terminal, exec, $terminal 
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, M, Jellyfin, exec, uwsm app -- flatpak run com.github.iwalton3.jellyfin-media-player

bindd = SUPER, A, T3Chat, exec, $browser "https://t3.chat"
bindd = SUPER SHIFT, A, ChatGPT, exec, $browser "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, $browser "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $browser "https://web.whatsapp.com/"
bindd = SUPER, X, Mastodon, exec, $browser "https://hachyderm.io/home"
bindd = SUPER SHIFT, X, Mastodon Post, exec, $browser "https://elk.zone/compose"
